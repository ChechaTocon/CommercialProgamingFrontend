<div style="background-color: #2b2e4a; height: 100%;">

    <br><br><br><br><br><br>
    <div class="row" *ngIf="!cargando" style="margin-left: 5%; margin-right: 5%;">
        <div class="row">
            <div id="gradient"></div>
            <div id="card" >
                <img src="https://picsum.photos/seed/picsum/200/300"/>
                <h2><b>Departamento: </b>depa</h2>      
                <a class="btn-floating halfway-fab waves-effect waves-light lightblue" [routerLink]="['/']" style="margin-right: 60px;">
                    <i class="material-icons">keyboard_backspace</i>
                </a>     
                <a class="btn-floating halfway-fab waves-effect waves-light lightblue" (click)="newReview()" >
                    <i class="material-icons">add</i>
                </a>     
            </div>
        </div>

    </div>

    <div class="col s12 m7" style="margin-top: 100px; margin-left: 5%; margin-right: 5%;">        
        <div class="card horizontal">
          <div class="card-image">
            <img src="https://statuslabs.com/wp-content/uploads/featuredimage.png" style="width: 150px; height: 100%;">
          </div>
          <div class="card-stacked">            

            <div class="col s12">
                <div class="col s12">
                    <div class="input-field" style="margin-top: 20px; margin-left: 20px; width: 80%;">
                        <textarea id="comment" type="text" class="materialize-textarea"></textarea>
                        <label for="comment">Agregar commentario...</label>
                    </div>
                </div>                            
            </div>

            <div class="col s12" style="margin-top: 20px;">                                    
                <mat-slider></mat-slider>
            </div>

            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
    </div>
             
    

    <div class="row col l12" style="margin-top: 100px; background-color: #2b2e4a; padding-bottom: 2%;">
        <div *ngFor="let review of dataSource" >
            <app-item-review class="col l4 m6 s12" [dataFromParent]="review"></app-item-review>            
        </div>        
    </div>        

</div>
